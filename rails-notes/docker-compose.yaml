services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspace
    ports:
      - 3000:3000
    depends_on:
      - mysql
    tty: true

  mysql:
    image: mysql:8
    platform: linux/amd64
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=rails
      - TZ=Asia/Tokyo
    volumes:
      - mysqldata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      - PMA_HOSTS=mysql
      - PMA_USER=root
      - PMA_PASSWORD=password
    ports:
      - 3001:80
    depends_on:
      - mysql

volumes:
  mysqldata:
